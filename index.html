<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="buttons">
        <button class="rock" id="rock">Rock</button>
        <button class="paper" id="paper">Paper</button>
        <button class="scissors" id="scissors">Scissors</button>
        <button class="play-button">Play Game</button>

    </div>
    <label for="gameRounds">How many rounds do you want to play?
        <input type="number" name="How many rounds do you want to play?" id="gameRounds">
    </label>


    <div class="results">

    </div>
    <button class="clear">Clear</button>

</body>
</html>
